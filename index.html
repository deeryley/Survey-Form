<html lang="en">
<head>
       <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <main>
  
        <div class="form">
        <h1 id="title"> Web Developers Survey Form </h1>
        <p id="description"> What is your exprerience as Web Developer  </p>
        
        <form id="survey-form">
          
          <label id="name-label" for ="name"> Name: </label> 
          <input
                 type = "text" 
                 id="name" 
                 name="name" 
                 required
                 placeholder="Enter your name"> 
      
        <label id="email-label" for="email"> E-mail: </label> 
        <input
               type = "email"
               id="email"
               name="email"
               required
               placeholder="Enter a valid e-mail">
      
        <label id="number-label" for ="age"> Age: </label> 
        <input 
               type= "number" 
               min= "10"
               max= "99"
               id="number" 
               name="age" 
               required
               placeholder = "Enter your age"> 
      
      <div class= "dropdown">
        <label for = "exprerience"> Years of experience </label> 
        <select id="dropdown" name="experience" >
          <option value="junior"> Junior 0-2 years </option>
          <option value="intermediate"> Intermediate 3-5 years </option>
          <option value= "senior"> Senior 6+ years </option> 
      </select>
      </div>
      
      <div class="technologies" >
           <p class =technologies> Technologies and Languages </p> 
          <input
                 type="checkbox"
                 id="tech1"
                 name="tech1"
                 value="htmlcss">
         <label for="tech1"> HTML and CSS </label> <br>
        
        <input 
               type="checkbox"
               id="tech2"
               name="tech2"
               value="javascript">
        <label for ="tech2"> Javascript </label> <br>
        
        <input
               type="checkbox"
               id="tech3"
               name="tech3"
               value= "react" >
        <label for = "tech3"> React </label> <br>
        
        <input
               type="checkbox" 
               id="tech4"
               name="tech4"
               value="Angular">
        <label for = "tech4"> Angular </label>
              </div> 
      
      <div class = "remote-work"> 
        <p class= "remote-work"> Do you work remotely? </p> 
        <input
                 name="remote-work"
                 id= "yes"
                 value= "yes"
                 type="radio"
                 checked> 
        <label for= "remote-yes"> Yes </label>
               
          <input 
                 name="remote-work"
                 value= "no"
                 type= "radio"> 
        <label for="remote-no"> No </label>
      </div>
      
      <p> Describe the project you are most proud of: </p>
      <textarea 
                id="best-project"
                name = "best-project"
                placeholder = "What is this project and why do you like it"></textarea>
       
      
        <button 
                type="submit"
                id="submit"
                class="submit-button"> Submit </button>
                
      </form>
      
      </div>           
      
      </main>

</body>
</html>
